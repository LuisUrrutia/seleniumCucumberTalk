plugins {
    id 'java'
}

group 'cl.resit'
version '0.0.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // Selenium
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-server', version: '3.14.+'
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.14.+'

    // Cucumber
    testCompile group: 'io.cucumber', name: 'cucumber-java8', version: '3.0.+'
    testCompile group: 'io.cucumber', name: 'cucumber-junit', version: '3.0.+'

    // jUnit
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
